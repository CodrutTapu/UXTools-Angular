<div class="scale-chart-module white-brd">
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" (click)=addScale(gE)><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteScaleChartModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable-scale-title" [innerHTML]="gE.moduleType.title" (click)="updateScaleTitle(gE)"></div>
    <div *ngFor="let scale of gE.moduleType.scales">
        <div class="slide-wrapper">
            <div class="slide-header clearfix">
                <div class="side-left">
                    <p class="editable-sideA" (click)="updateScaleSideA(scale)" [innerHTML]="scale.sideA"></p>
                </div>
                <div class="side-right">
                    <p class="editable-sideB" (click)="updateScaleSideB(scale)" [innerHTML]="scale.sideB"></p>
                </div>
            </div>
            <input type="range" value="{{scale.value}}" (click)="updateScaleValue($event,scale)">
            <div class="delete-slide" (click)=deleteScale(gE,scale)>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
