<div class="devices-platforms-module white-brd"><!-- Devices & Platforms Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" data-toggle="modal" [attr.data-target]="'#addDevicePlatform' + gE.id" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteDevicesPlatformsModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="devices-platforms-list">
        <h3>Devices & Platforms</h3>
        <div class="row">
            <div *ngFor="let dp of gE.moduleType.options" >
                <div class="item col-md-2" *ngIf="dp.status == true" [innerHTML]="dp.content" (click)="switchDevicePlatformItemStatus(dp)" data-toggle="tooltip" data-placement="bottom" title="{{dp.name}}"></div>
            </div>
        </div>
    </div>
</div>

<div class="devices-platforms-modal modal fade" id="addDevicePlatform{{gE.id}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add Device & Platform</h4>
      </div>
      <div class="modal-body">
          <div class="row">
                <div class="col-md-3" (click)="switchDevicePlatformItemStatus(option)" *ngFor="let option of gE.moduleType.options" >
                    <div class="option-wrapper {{option.status}}">
                        <h3 [innerHTML]="option.content"></h3>
                        <p>{{option.name}}</p>
                    </div>
                </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom-1" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
