<div class="accordion-module white-brd"><!-- Accordion Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" (click)="addAccordionItem(gE)"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteAccordionModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable-accordion-title" [innerHtml]="gE.moduleType.title" (click)="updateAccordionTitle(gE)"></div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" *ngFor="let item of gE.moduleType.items">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{item.id}}" aria-expanded="false" [innerHTML]="item.title"></a>
          </h4>
          <div class="delete-accordion-item" (click)="deleteAccordionItem(gE,item)">
              <i aria-hidden="true" class="fa fa-times"></i>
          </div>
        </div>
        <div id="{{item.id}}" class="panel-collapse collapse" role="tabpanel">
          <div class="panel-body" [innerHTML]="item.content">
          </div>
        </div>
      </div>
    </div>
</div>
