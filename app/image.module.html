<div class="image-module white-brd">
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteImageModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <img src="img/img-default.png" alt="profile-image" id="image-result"/>
    <div class="add-image">
        <h2>Image Upload by URL</h2>
        <input type="text" class="image-input-value">
        <button type="button" name="button" class="image-input-set-button btn btn-primary">Upload</button>
    </div>
    <div class="image-module-item-delete"><i class="fa fa-times" aria-hidden="true"></i></div>
</div>
