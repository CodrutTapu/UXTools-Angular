<div class="tag-module white-brd clearfix">
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" (click)="addTag(gE)"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteTagModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="tag" *ngFor="let tag of gE.moduleType.tags"><p class="editable">{{tag.name}}</p><div class="delete-tag" (click)="deleteTag(gE, tag)"><i class="fa fa-times" aria-hidden="true"></i></div></div>
</div>
