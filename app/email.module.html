<div class="email-module white-brd">
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="delete" (click)="deleteEmailModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable">
        <h1>This is a form field to collect emails.</h1>
        <p>Give them a good reason.</p>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="Email" class="hidden">Name</label>
            <input type="email" class="form-control" id="email" placeholder="you@yourmail.com" required [(ngModel)]="email">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" name="button" (click)="updateEmail(gE)">Join Us!</button>
        </div>
    </form>
</div>
