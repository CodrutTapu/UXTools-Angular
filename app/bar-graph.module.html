<div class="bar-graph-module white-brd"><!-- Bar Graph Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteBarGraphModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable">
        <h1>Bar Graph</h1>
    </div>
    <div *ngFor="let bar of gE.moduleType.bars">
        <div class="progress-wrapper">
            <p class="editable">Label</p>
            <div class="v-slider"></div>
            <div class="delete-progress-bar">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
