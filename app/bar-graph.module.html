<div class="bar-graph-module white-brd"><!-- Bar Graph Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" (click)="addBarGraph(gE)"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteBarGraphModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable-barGrpah-title" [innerHtml]="gE.moduleType.title" (click)="updateBarGraphTitle(gE)"></div>
    <div *ngFor="let bar of gE.moduleType.bars">
        <div class="progress-wrapper clearfix">
            <div class="editable-bar-label" [innerHtml]="bar.label" (click)="updateBarLabel(bar)"></div>
            <div class="progress" (click)="adjustBarLength($event,bar)">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width]="bar.value+'%'">
                </div>
            </div>
            <div class="delete-progress-bar" (click)="deleteBar(gE,bar)">
                <i aria-hidden="true" class="fa fa-times"></i>
            </div>
        </div>
    </div>
</div>
