<div class="container persona-action-buttons">
    <button type="button" name="button" class="btn btn-primary" (click)="addPersona()">Add Persona</button>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Add Layout Element <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="2" (click)="addGridElement(2)"><a href="#">1/6</a></li>
            <li class="4" (click)="addGridElement(4)"><a href="#">2/6</a></li>
            <li class="6" (click)="addGridElement(6)"><a href="#">3/6</a></li>
            <li class="8" (click)="addGridElement(8)"><a href="#">4/6</a></li>
            <li class="10" (click)="addGridElement(10)"><a href="#">5/6</a></li>
            <li class="12" (click)="addGridElement(12)"><a href="#">6/6</a></li>
        </ul>
    </div>
    <button type="button" class="btn btn-warning" name="button" (click)="httpGet(currentUser)">Load</button>
    <button type="button" class="btn btn-success" name="button"(click)="httpPost(currentUser)">Save</button>
</div>

<div class="container grid">
    <grid-block [gridElements]="gridElements" [currentUser]="currentUser"></grid-block>
</div>
