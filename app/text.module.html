<div class="text-module white-brd" (mouseleave)="updateTextModule($event,gE)"><!-- Text Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li (click)="deleteTextModule(gE)" class="delete"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="editable" [innerHTML]="gE.moduleType.content"></div>
</div>
