<div class="text-module white-brd"><!-- Text Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li (click)="deleteTextModule(gE)" class="delete"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
            <li (click)="updateTextModule($event,gE)">save</li>
        </ul>
    </div>
    <div class="editable">
        <div class="text-module-content" [innerHTML]="gE.moduleType.content"  (mouseleave)="test($event)">

        </div>
    </div>
</div>
