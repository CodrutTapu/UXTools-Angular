<div class="row sortable" dnd-sortable-container [sortableData]="gridElements">
    <div *ngFor="let gE of gridElements; let i = index" class="grid-block col-md-{{gE.dim}}" id="{{gE.id}}" dnd-sortable [sortableIndex]="i">
        <div class="grid-block-control">
            <ul>
                <li class="minus" (click)="minGridElem(gE)"><span class="glyphicon glyphicon-chevron-left"></span></li>
                <li class="dimension">{{gE.dim / 2}}/6</li>
                <!-- <li><input type="color" name="favcolor" value="#F8F8F8" [(ngModel)]="gridBlockColor"></li> -->
                <li class="plus" (click)="maxGridElem(gE)"><span class="glyphicon glyphicon-chevron-right"></span></li>
                <li class="delete" (click)="deleteGridElem(gE)"><span class="glyphicon glyphicon-trash"></span></li>
                <div class="btn-group add">
                    <li data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></li>
                    <ul class="dropdown-menu">
                        <li (click)="addTextModule(gE)"><a href="#"><span class="glyphicon glyphicon-text-width"></span> Text</a></li>
                        <li (click)="addImageModule(gE)"><a href="#"><span class="glyphicon glyphicon-picture"></span> Image</a></li>
                        <li (click)="addBarGraphModule(gE)"><a href="#"><span class="glyphicon glyphicon-tasks"></span> Bar Graph</a></li>
                        <li (click)="addSocialMediaModule(gE)"><a href="#"><span class="glyphicon glyphicon-user"></span> Social Media</a></li>
                        <li (click)="addTagModule(gE)"><a href="#"><span class="glyphicon glyphicon-barcode"></span> Tags</a></li>
                        <li (click)="addEmailModule(gE)"><a href="#"><span class="glyphicon glyphicon-envelope"></span> Email</a></li>
                        <li (click)="addScaleChartModule(gE)"><a href="#"><span class="glyphicon glyphicon-th-list"></span> Scale Chart</a></li>
                        <li (click)="addPieChartModule(gE)"><a href="#"><span class="glyphicon glyphicon-record"></span> Pie Chart</a></li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class="grid-block-content">
            <div [ngSwitch]="gE.moduleType.id">
                    <text-module *ngSwitchCase="1" [gE]="gE"></text-module>
                    <image-module *ngSwitchCase="2" [gE]="gE"></image-module>
                    <bar-graph-module *ngSwitchCase="3" [gE]="gE"></bar-graph-module>
                    <social-media-module *ngSwitchCase="4" [gE]="gE"></social-media-module>
                    <tag-module *ngSwitchCase="5" [gE]="gE"></tag-module>
                    <email-module *ngSwitchCase="6" [gE]="gE"></email-module>
                    <scale-chart-module *ngSwitchCase="7" [gE]="gE"></scale-chart-module>
                    <pie-chart-module *ngSwitchCase="8" [gE]="gE"></pie-chart-module>
               </div>
        </div>
    </div>
</div>

<pre>
    {{gridElements | json}}
</pre>
