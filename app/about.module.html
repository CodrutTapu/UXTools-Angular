<div class="about-module white-brd"><!-- About Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li (click)="addAboutItem(gE)" class="add"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li (click)="deleteAboutModule(gE)" class="delete"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div class="row" *ngFor="let aI of gE.moduleType.content">
        <div class="col-sm-6 about-item-name">
            <p class="editable-about-item-name" [innerHTML]="aI.name" (click)="updateAboutItemName(aI)"></p>
        </div>
        <div class="col-sm-6 about-item-value">
            <p class="editable-about-item-value" [innerHTML]="aI.value" (click)="updateAboutItemValue(aI)"></p>
        </div>
        <div class="about-module-item-delete" (click)="deleteAboutItem(gE,aI)"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
</div>
